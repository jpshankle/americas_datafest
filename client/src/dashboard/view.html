<div class="row">
	<div class="immiviz-globe-spaceholder col-md-8">

		    <a class="app-logo" href="/#/">Immi<span class="viz">Viz</span></a>
		    <d3-globe></d3-globe>
	</div>
	<div id="immiviz-content" class="col-md-4">
		<div class="row">
			<div class="col-md-12">
				<h1>{{countries.selectedCountry.name}}</h1>
			</div>
		</div>
        <div class="row">
          	<div class="col-md-6">

          	</div>
          	<div class="col-md-6">
            	<div class="big-number">2%</div>
          	</div>
        </div>
		<div class="row">
			<div class="col-md-12">
				<of-rickshaw lines="lineData"></of-rickshaw>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<of-rickshaw lines="lineData"></of-rickshaw>
			</div>
		</div>
		
	</div>
</div>
