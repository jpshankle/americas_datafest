<!DOCTYPE html>
<html ng-app="immiviz">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="rickshaw.min.css">
    <link rel="stylesheet" href="main.css">
    <title>ImmiViz</title>
</head>
<body>
    <a class="app-logo" href="/#/">Immi<span class="viz">Viz</span></a>
    <div id="immiviz-container">
      <div class="row">
        <div class="immiviz-globe-spaceholder col-md-8">
          <div class="pull-right countrySelector">
            <input class="form-control typeahead" type="search" placeholder="Search for Country">
          </div>
          <a class="app-logo" href="/#/">Immi
            <span class="viz">Viz</span>
          </a>
          <d3-globe></d3-globe>
        </div>
        <div id="immiviz-content" class="col-md-4" ng-view></div>
    </div>
  </div>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8qmL1emUQPAg9Lq4r0LxywAZ-l-naJEg&sensor=false">
    </script>
    <script src="libs.js"></script>
    <script src="main.js"></script>
</body>
</html>
