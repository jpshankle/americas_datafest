<!DOCTYPE html>
<html ng-app="immiviz">
  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="rickshaw.min.css">
    <link rel="stylesheet" href="main.css">
    <title class="notranslate">ImmiViz</title>
    <meta name="google-translate-customization" content="68768952a6a7c862-44182743b6d95a00-g583a1a438cbea101-f"></meta>
  </head>
  <body>
    <div id="immiviz-container">
      <div class="row">
        <div class="immiviz-globe-spaceholder col-md-8">
            <div class="row">
                <div class="col-sm-12">
                    <a class="app-logo notranslate" href="/#!/">
                        <i class="icon-lightbulb"></i>Immi<span class="viz">Viz</span>
                    </a>
                    <div class="pull-right countrySelector">
                        <input class="form-control typeahead" type="search" placeholder="Search for Country">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="pull-right tour-toggle">
                        <a class="btn" ng-class="{true: 'btn-primary', false: 'btn-danger'}[!playTour]" ng-click="playTour = !playTour">{{!playTour && 'Start' || 'Stop'}} Tour</a>
                    </div>
                </div>
            </div>
            <div class="countryTitle hidden"></div>
            <d3-globe play-tour=true></d3-globe>
        </div>
        <div id="immiviz-content" class="col-md-4">
          <div class="row" ng-class="immivizContentAnimateClass">
            <div class="col-md-12 immiviz-content-ngview" ng-view></div>
          </div>
          <div id="immiviz-share">
                <span class='st_facebook_large' displayText='Facebook'></span>
                <span class='st_googleplus_large' displayText='Google +'></span>
                <span class='st_twitter_large' displayText='Tweet'></span>
                <span class='st_linkedin_large' displayText='LinkedIn'></span>
                <span class='st_email_large' displayText='Email'></span>
              <div id="google_translate_element" class="pull-right"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="libs.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript">
      var switchTo5x = true;
    </script>
    <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
    <script type="text/javascript">
        stLight.domReady(function(){
        });
      stLight.options({
        publisher: "f63ee9a9-39b4-4f67-a8bf-0d6c81d76e31",
        doNotHash: false,
        doNotCopy: false,
        hashAddressBar: false
      });
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-45597562-1', 'immiviz.org');
      ga('send', 'pageview');

    </script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, gaTrack: true, gaId: 'UA-45597562-1'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </body>

</html>
