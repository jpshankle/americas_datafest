<!DOCTYPE html>
<html ng-app="immiviz">

    <link rel="stylesheet" href="rickshaw.min.css">
    <link rel="stylesheet" href="main.css">
    <title>ImmiViz</title>

    <div id="immiviz-container">
      <div class="row">
        <div class="immiviz-globe-spaceholder col-md-8">

            <input class="form-control typeahead" type="search" placeholder="Search for Country">

          </a>

        </div>
        <div id="immiviz-content" class="col-md-4">
          <div class="row" ng-class="immivizContentAnimateClass">
            <div class="col-md-12 immiviz-content-ngview" ng-view></div>
          </div>
          <div id="immiviz-share">
            <div class="immiviz-share-icons">
              <a href="/#!/numbers">
                <i class="icon-lightbulb"></i>
              </a>
              <a href="/#!/stories">
                <i class="icon-lightbulb"></i>
              </a>
              <a href="/#!/data">
                <i class="icon-lightbulb"></i>
              </a>
              <a href="/#!/about">
                <i class="icon-lightbulb"></i>
              </a>
              <a href="/#!/about">
                <i class="icon-lightbulb"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="libs.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript">
      var switchTo5x = true;
    </script>
    <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
    <script type="text/javascript">
      stLight.options({
        publisher: "f63ee9a9-39b4-4f67-a8bf-0d6c81d76e31",
        doNotHash: false,
        doNotCopy: false,
        hashAddressBar: false
      });
    </script>
  </body>

</html>
