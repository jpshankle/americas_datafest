<!DOCTYPE html>
<html ng-app="immiviz">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="rickshaw.min.css">
    <link rel="stylesheet" href="main.css">
    <title>ImmiViz</title>
</head>
<body>
    <a class="app-logo" href="/#!/"><i class="icon-lightbulb"></i>Immi<span class="viz">Viz</span></a>

      <div class="row">
        <div class="immiviz-globe-spaceholder col-md-8">

            <input class="form-control typeahead" type="search" placeholder="Search for Country">
          </div>
          </a>
          <d3-globe></d3-globe>
        </div>
        <div id="immiviz-content" class="col-md-4">
          <div class="row">
            <div class="col-md-12 immiviz-content-ngview" ng-view></div>
          </div>
          <div class="row">
    <div class="col-md-12">
        <h4 class="text-center">Spread the word</h4>
        <div class='text-center shareIconsContainer'>
            <span class='st_facebook_large' displayText='Facebook'></span>
            <span class='st_twitter_large' displayText='Tweet'></span>
            <span class='st_googleplus_large' displayText='Google +'></span>
            <span class='st_linkedin_large' displayText='LinkedIn'></span>
            <span class='st_email_large' displayText='Email'></span>
        </div>
    </div>
</div>
        </div>
    </div>
  </div>
    <script src="libs.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript">var switchTo5x=true;</script>
