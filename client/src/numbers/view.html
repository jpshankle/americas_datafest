<div class="row">
  <div class="col-md-3">
    <back-button></back-button>
  </div>
  <div class="col-md-6 text-center">
    <h4>See The Numbers</h4>
  </div>
</div>
  <div class="row immiviz-sidebar-view-content" ng-hide="countries.selectedCountry.name">
    <div class="col-md-12">
        <h1 class="text-center">Choose A Country</h1>
        <p>Get cost information for a country using the map or typing in the search box.</p>
    </div>
  </div>
  <div ng-show="countries.selectedCountry.name" class="forward-button">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center" class="forward-button">{{countries.selectedCountry.name}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="numbers-stat text-center">
          <div class="numbers-stat-number">${{cost}}</div>
          <div class="numbers-stat-info">Average Transaction Cost</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="numbers-stat text-center">
          <div class="numbers-stat-number">{{percent}}%</div>
          <div class="numbers-stat-info">% Living on less than $1.25 a Day</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
          <div class="numbers-stat">
            <div class="rice">
            <span ng-repeat="r in rice track by $index">
              <i class="icon-food"></i>
              <br ng-if="($index + 1) % 5 == 0">
            </span>
          </div>
          <div class="numbers-stat-info text-center">Kg of Rice Per Transaction Cost</div>
        </div>
      </div>
    </div>
  </div>
</div>
