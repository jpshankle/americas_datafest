<!DOCTYPE html>
<html ng-app="immiviz">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="main.css">
    <title>ImmiViz</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top"
         role="navigation"
         ng-controller="NavCtrl">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#app-top-navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/#/">ImmiViz</a>
            </div>
            <div class="collapse navbar-collapse" id="app-top-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-repeat="navItem in navbarItems"><a href="/#/{{navItem.url}}">{{navItem.text}}</a></a></li>
                </ul>
            </div>
        </div>
    </nav>
        <div ng-view></div>
    </div>    
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
    <script src="libs.js"></script>
    <script src="main.js"></script>
</body>
</html>
